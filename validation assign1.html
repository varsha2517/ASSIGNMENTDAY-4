<!DOCTYPE html>
<html>
    <head>
    <title>Age Verification</title>
    <script>
        function check(){
            var p=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/;
            var dob=document.getElementById("textdob").value;
            var yr=dob.spilt("/");
            if(2020-parseInt(yr[2]))>=18){
                window.alert("eligible");
            }
            else{
                window.alert("not eligible");
            }
        }
        else{
            window.alert("enter corect date(dd/mm/yyyy)");
        }
    }
    </script>
</head>
<body>
    Date of Birth:<input type="text" placeholder="enter date" id="txtdob" />
    <button type="button" onclick="check()">Check</button>
</body>    
</html>
